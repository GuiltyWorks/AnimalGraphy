version: "3"
services:
    db:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql-data:/var/lib/mysql
    web:
        build: .
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 80 -b '0.0.0.0'"
        ports:
            - "80:80"
        volumes:
            - .:/AnimalGraphy
        depends_on:
            - db
        stdin_open: true
        tty: true
volumes:
    mysql-data:
        driver: local
